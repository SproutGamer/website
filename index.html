<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprout Gamer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body data-theme="light">
  <div class="container">
    <div class="container__content">
      <!-- Page Header -->
      <header>
        <input class="color-toggle" type="checkbox" id="color-scheme">
        <label for="color-scheme">Enable Dark Mode</label>
        <h1>Sprout Gamer</h1>
        <p>Welcome to the home of Sprout Gamer!</p>
      </header>
      
      <!-- Favourite Games -->
      <section>
        <h2>Currently Playing:</h2>
        <ul class="auto-grid">
          <li class="tile">
            <img src="images/minecraft.jpg" alt="">
            <div class="tile__description">
              <h3>Minecraft</h3>
              <a href="https://www.minecraft.net/" target="_blank">Visit Minecraft Website</a>
            </div>
          </li>
          <li class="tile">
            <img src="images/roblox.jpg" alt="">
            <div class="tile__description">
              <h3>Roblox</h3>
              <a href="https://www.roblox.com/" target="_blank">Sign in to Roblox</a>
            </div>
          </li>
          <li class="tile">
            <img src="images/cooking-sim.jpg" alt="">
            <div class="tile__description">
              <h3>Cooking Simulator</h3>
              <a href="https://store.steampowered.com/app/641320/Cooking_Simulator/" target="_blank">View on Steam</a>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
